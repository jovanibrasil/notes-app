<div [ngStyle]="{'background-color': note == null ? 'pink' : note.backgroundColor}"
   class="card" style=" border:2px groove; margin: 5px;" appBorderOnHover>
  <div class="card-body" style="padding:8px; margin-top:8px;">
    <!-- Title -->            
    <div>
      <input type="text" class="input-label-lg" maxlength="18" 
        (change)="updateNote()" style="width: 80%" [(ngModel)]=note.title>
        <a class="pull-right text-danger" (click)="deleteNote()">
          <span *ngIf="deletingNote" class="spinner-border spinner-border-sm text-danger" 
          role="status" aria-hidden="true"></span>
        <i *ngIf="!deletingNote" class="fa fa-trash-o"></i>
      </a>
    </div>
    <!-- Text -->
    <textarea class="input-label" style="width:100%;" rows="6" 
      (change)="updateNote()" [(ngModel)]=note.text></textarea>
    <!-- Text info: last modification -->
    <strong class="text-info" style="font-size:small;">{{note.lastModifiedOn | date:'dd-MM-yyyy HH:mm'}}</strong>
  </div>
</div>
