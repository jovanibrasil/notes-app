<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" class="text-center border border-light p-5 mt-5 center-block" style="background-color: white" novalidate>

        <p class="h4 mb-4">Sign up</p>
        <!-- Email -->
        <div>
          <input type="text" name="email" class="form-control mb-4" 
            [(ngModel)]="model.email" #email="ngModel" placeholder="Email" required/>
          <div *ngIf="f.submitted && !email.valid">Email is required</div>
        </div>
        <!-- User name -->
        <div [ngClass]="{'has-error': f.submitted && !username.valid}">
          <!-- <label for="username">Username</label> -->
          <input type="text" name="username"  class="form-control mb-4" 
            [(ngModel)]="model.username" #username="ngModel" placeholder="Username" required>
          <div *ngIf="f.submitted && !username.valid">Username is required</div>
        </div>
        <!-- Password -->
        <div [ngClass]="{'has-error': f.submitted && !password.valid}">
          <!-- <label for="password">Password</label> -->
          <input type="password" name="password"  class="form-control mb-4"
          [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required>
          <div *ngIf="f.submitted && !password.valid">Password is required</div>
        </div>

        <div>
          <button class="btn btn-info my-4" [disabled]="loading">Sign up</button>
        </div>

      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
